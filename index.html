<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
   
  
    <div class="container">
        <button id="show-form" style="display:block">Click to start</button>
        <form id="first-form" style="display:none;">
            <label for="question">Are you a student?</label>
           <select id="student-select">
            <option value = ''>select option</option>
            <option value="yes">YES</option>
            <option value="no">NO</option>
           </select>
        </form>
        <form id="second-form" style="display:none;">
            <label for="question">What do you study?</label>
            <input type="text" id="studies-input" required>
        </form>
        <form id="third-form" style="display:none;">
            <label for="question">What programming language is your best?</label>
           <input type="text" id="language-input">
        </form>
        <form id="fourth-form" style="display:none;">
            <label for="question">How long do you study?</label>
           <input type="number" id='study-time' min="0" required>
        </form>
        <form id="fifth-form" style="display:none;">
            <label for="question">Do you already have a degree?</label>
            <select id = "degree-select">
                <option value="">select option</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
        </form>
        <form id="sixth-form" style="display:none;">
            <label for="question">Did you repeat a year?</label>
            <select id= "repeated-year-select">
                <option value="">select option</option>
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
        </form>
        <form id="seventh-form" style="display:none;">
            <label for="question">Which sport do you like?</label>
           <input type="text" id = 'sport-type'required>
        </form>
        <button type="submit" id="submit-button"  style="display:none">submit</button>
    </div>
    <button type="submit" id="submit-button"  style="display:none">submit</button>
    
    <script src = "/src/App.js"></script>
</body>
</html>
